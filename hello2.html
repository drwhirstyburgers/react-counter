<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Bloc</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class Bonjour extends React.Component {

        constructor(props){
          super(props);
          this.state = {
            number: 1
          }
        }

        render(){
          return (
            <div>
              <h1>Hello, {this.props.name}!</h1>
              <h2>The date is currently {this.props.date.toLocaleDateString()}</h2>
              <p>Welcome to the {this.state.number} page </p>
            </div>
          );
        }
      }

      const info = {
        date: new Date(),
        name: "David",
      }


      ReactDOM.render(
        <Bonjour
          date={info.date}
          name={info.name}/>, document.getElementById('app')
      );

    </script>
  </body>
</html>
